<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>serving</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-info text-white">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="row">
                    <div class="col-lg-10">
                        <h1>Serving</h1>
                    </div>
                    <div class="col-lg-2">
                        <img class="img img-fluid image-small" src="images/icon.gif">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="row">
                <div class="col-lg-10 col-md-12">
                    <input id="message-in" class="form-control" type="text">
                </div>
                <div class="col-lg-2 col-md-12 mt-3 mt-lg-0 mt-md-3 mt-sm-3 mt-xs-3">
                    <button id="btn-send" class="btn btn-primary float-right">SEND</button>
                </div>
            </div>

        </div>
    </div>
    <div class="mt-5 row justify-content-center">
        <div class="col-8">
            <table class="table table-sm text-center border">
                <thead>
                    <th class="col-2">#</th>
                    <th class="col-6">message</th>
                </thead>
                <tbody id="message-table">
                    <td class="col-2">1</td>
                    <td class="col-6">Hello, world!</td>
                </tbody>
            </table>
        </div>
    </div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
